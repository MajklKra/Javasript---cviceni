<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cvičení Michal Kraninger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="c1">
      <h1>Letenky</h1>

      <form id="booking">
        <fieldset class="field-let">
          <legend>Letenky</legend>

          <div class="form-book">
            <label for="" id="l1">Město:</label>
            <select id="let">
              <option value="500">Praha - 500 Kč</option>
              <option value="3000">Frankfurt - 3000 Kč</option>
              <option value="15000">New York - 15000 Kč</option>
              <option value="30000">Sydney - 30000 Kč</option>
            </select>

            <label for="person" id="l2">Počet osob:</label>
            <select id="person">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>

          <!-- <div class="form-person">
            <label for="person">Pocet osob:</label>
            <select id="person">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div> -->

          <br />
          <div class="form-backFlight" id="c2">
            <input type="checkbox" id="backFlight" />
            <label for="backFlight" id="l3">Zpáteční let</label>
          </div>

          <br />

          <div class="form-class" id="c3">
            <label id="l4">Třída:<br /></label>
            <input type="radio" id="economy" name="class" value="0" checked />
            <label for="economy">Economy class</label><br />
            <input type="radio" id="business" name="class" value="0.25" />
            <label for="business">Business class (+25%)</label><br />
            <input type="radio" id="royal" name="class" value="0.50" />
            <label for="royal">Royal class (+50%)</label>
          </div>
        </fieldset>
        <br />

        <fieldset class="field-result">
          <legend>Kontrola</legend>

          <button type="button" class="resultBtn">Spočítat cenu</button>

          <div class="result" id="result">Celková cena: 0 Kč</div>

          <div class="form-money">
                <label for="amount" id="l5">Kolik mate peněz:</label>
                <input type="number" id="amount" min="0" step="0.01" />
                <button type="button" id="checkBtn">Zkontrolovat</button>       
          </div>
        

        </fieldset>
        <br />

        <fieldset class="field-notes">
          <legend>Podněty</legend>
          <div class="form-notes">
            <textarea
              id="notes"
              rows="10"
              cols="40"
              placeholder="Chcete nam něco sdělit?"
            ></textarea>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="./sript.js"></script>
  </body>
</html>
