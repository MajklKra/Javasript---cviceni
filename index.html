            <div class="form-group d-flex">
              <label for="let" class="col-form-label" id="l1" style="margin-top: 1rem;"><b>Město:</b></label>
             <!--  <select id="let" class="form-control flex-fill" style="max-width: 50%;"> -->
            <!--  <select id="let" class="form-control flex-fill" style="margin-top: 1rem;"> -->
              <select id="let" style="margin-top: 1rem;">
                <option value="500">Praha - 500 Kč</option>
                <option value="3000">Frankfurt - 3000 Kč</option>
                <option value="15000">New York - 15000 Kč</option>
                <option value="30000">Sydney - 30000 Kč</option>
              </select>
            </div>
          
            <div class="form-group d-flex">
                <label for="person" class="col-form-label" id="l2" style="margin-top: 1rem;"><b>Počet osob</b></label>
                <!-- <select id="person" class="form-control flex-fill" style="max-width: 50%;"> -->
                <select id="person" style="margin-top: 1rem;">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
            </div>
            
            <br />
            <div class="form-backFlight" id="c2">
              <input type="checkbox" id="backFlight" />
              <label for="backFlight" id="l3"><b>Zpáteční let</b></label>
            </div>
            
            <br />
            
            <div class="form-class" id="c3">
              <label id="l4"><b>Třída:</b><br /></label>
              <input type="radio" id="economy" name="class" value="0" checked style="margin-top: 1rem;"/>
              <label for="economy">Economy class</label><br />
              <input type="radio" id="business" name="class" value="0.25" />
              <label for="business">Business class (+25%)</label><br />
              <input type="radio" id="royal" name="class" value="0.50" style="margin-bottom: 1rem;"/>
              <label for="royal">Royal class (+50%)</label>
            </div>
          <!-- </div>  -->
        </fieldset>
        <br />

        <fieldset class="field-result">
          <legend>Kontrola</legend>

          <button type="button" class="resultBtn">Spočítat cenu</button>

          <div class="result" id="result" style="margin-top: 1rem; margin-bottom: 1rem;"><b>Celková cena: 0 Kč</b></div>

          <div class="form-money">
                <label for="amount" id="l5"><b>Kolik mate peněz [Kč,-]:</b></label>
                <input type="number" id="amount" min="0" step="0.01" />
                <!-- <button type="button" id="checkBtn">Zkontrolovat</button>    -->   
                
          </div>

          
            <button type="button" id="checkBtn">Zkontrolovat</button> 
           
          
        </fieldset>
        <br />

        <fieldset class="field-notes" style="margin-bottom: 5rem;">
          <legend>Podněty</legend>
          <div class="form-notes">
            <textarea
              id="notes"
              rows="10"
              cols="40"
              placeholder="Chcete nam něco sdělit?"
            ></textarea>
          </div>
          <button type="button" id="sendOut">Odeslat</button> 
          <span id="message" style="margin-left: 1rem;"></span>
        </fieldset>
      </form>
    </div>
    <script src="./sript.js"></script>
  </body>
